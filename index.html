<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
  
  <!-- Styles -->
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-webapp.js?2"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #faf8ef; 
      font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .menu-icon {
      font-size: 24px;
      color: #776e65;
      cursor: pointer;
    }

    .title {
      font-size: 36px;
      color: #776e65;
      margin: 0;
    }

    .score-section {
      display: flex;
      gap: 10px;
    }

    .score-box, .best-score-box {
      background-color: #bbada0;
      border-radius: 8px;
      color: white;
      padding: 10px;
      text-align: center;
      min-width: 60px;
    }

    .score-box span:first-child,
    .best-score-box span:first-child {
      font-size: 12px;
      opacity: 0.8;
    }

    .score-box span:last-child,
    .best-score-box span:last-child {
      font-weight: bold;
      font-size: 18px;
    }

    .game-container {
      background: #bbada0;
      border-radius: 10px;
      padding: 10px;
      position: relative;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .grid-row {
      display: contents;
    }

    .grid-cell {
      width: 100%;
      height: 100px;
      background-color: #cdc1b4;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: #776e65;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #faf8ef;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .footer-btn {
      background-color: #f5f5f5;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #776e65;
      cursor: pointer;
    }

    .footer-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="menu-icon">â˜°</div>
      <h1 class="title">2048</h1>
      <div class="score-section">
        <div class="score-box">
          <span>SCORE</span>
          <span id="score" class="score-container">0</span>
        </div>
        <div class="best-score-box">
          <span>BEST</span>
          <span id="best-score" class="best-container">0</span>
        </div>
      </div>
    </header>

    <!-- Game Grid -->
    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container"></div>
    </div>

    <!-- Footer Buttons -->
    <footer>
      <button class="footer-btn undo-btn">Undo</button>
      <button class="footer-btn shuffle-btn">Shuffle</button>
      <button class="footer-btn settings-btn">Settings</button>
      <button class="footer-btn leaderboard-btn">Leaderboard</button>
    </footer>
  </div>

  <!-- Original JS Files -->
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

  <!-- Telegram Integration Script -->
  <script>
    const tg = window.Telegram.WebApp;

    // Make WebApp expand to full screen
    tg.ready();
    tg.expand();

    // Example button actions
    document.querySelector('.undo-btn')?.addEventListener('click', () => {
      tg.HapticFeedback.notificationOccurred('success');
      alert("Undo functionality goes here");
    });

    document.querySelector('.shuffle-btn')?.addEventListener('click', () => {
      tg.HapticFeedback.impactOccurred('medium');
      alert("Shuffle functionality goes here");
    });
  </script>
</body>
</html>
